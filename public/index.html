        <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Glegoo:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 class="logo">
                <span class="firstLOGO">AIU</span><span class="SecondLOGO">forum</span>
            </h1>
            <div class="search-wrapper">
                <div class="search-container">
                    <span class="search-icon">

                    <input type="text" placeholder="Search">

            </div>
            
            <span class="profile-on-header">

                        Name Namovich
                </h2> <!-- для имени -->
                <img class="PROFimg" src="img/profile.svg" id="progIMG">

            </span>
            <div style="display: none;" class="signin" id="signin">
                <div style="display: none;" class="login" id="login">
                    <h2>login</h2>
                </div>
                <div style="display: none;" class="register" id="register">
                    <h2>
                        register
                    </h2>
                </div>
            </div>

        </header>
        <button id="toggleSidebar" class="toggle-btn"><img src="img/hidden_left.svg"></button>
        <div class="main-container">
            <div class="leftbar">
                <div class="hashtagss">
                    <span>
                        <button class="menu-btn"> <span> <img src="img/hashtag.svg"> </span> popular <span class="arrow"><img src="img/Line_noneact.svg"> </span></button>
                            <ul class="submenu">
                                <li>programs</li>
                                <li>teachers</li>
                                <li>computers</li>
                                <li>math</li>
                            </ul>
                    </span>
                    <span>
                        <button class="menu-btn"> <span> <img src="img/hashtag.svg"> </span> conspect <span class="arrow"><img src="img/Line_noneact.svg"> </span></button>
                        <ul class="submenu">
                            <li>programs</li>
                            <li>teachers</li>
                            <li>computers</li>
                            <li>math</li>
                        </ul>
                    </span>
                    <span>
                        <button class="menu-btn"> <span> <img src="img/hashtag.svg"> </span> meme <span class="arrow"><img src="img/Line_noneact.svg"> </span></button>
                            <ul class="submenu">
                                <li>programs</li>
                                <li>teachers</li>
                                <li>computers</li>
                                <li>math</li>
                            </ul>
                    </span>
                    <span>
                        <button class="menu-btn"> <span> <img src="img/hashtag.svg"> </span> others <span class="arrow"><img src="img/Line_noneact.svg"> </span></button>
                        <ul class="submenu">
                            <li>programs</li>
                            <li>teachers</li>
                            <li>computers</li>
                            <li>math</li>
                        </ul>
                </span>
                </div>
            </div>
                <div class="post">
                    <div class="toppost">

                    </div>
                    <div class="middlepost">

                    </div>
                    <div class="bottompost">

                    </div>
                </div>
        </div>
        <script>
            document.getElementById("toggleSidebar").addEventListener("click", function () {
                document.querySelector(".leftbar").classList.toggle("hidden");
            });


            document.querySelectorAll(".menu-btn").forEach(button => {
                button.addEventListener("click", () => {
                    let submenu = button.nextElementSibling;
                    let      isActive = submenu.classList.contains("active");
        
                    document.querySelectorAll(".submenu").forEach(el => {
                        el.classList.remove("active");
                    });
                    document.querySelectorAll(".menu-btn").forEach(btn => {
                        btn.classList.remove("active");
                    });
        
                    if (!isActive) {
                        submenu.classList.add("active");
                        button.classList.add("active");
                    }
                });
            });
        </script>
    </body>
</html>
