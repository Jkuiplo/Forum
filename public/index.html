<html lang="ru">
    <head>
        <title>AUI Forum</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="script" href="scripts.js">
        <link rel="stylesheet" href="globalstyle.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Glegoo:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 class="logo">
                <span class="firstLOGO">AIU</span><span class="SecondLOGO">forum</span>
            </h1>
            <div class="search-wrapper">
                <div class="search-container">
                    <span class="search-icon">
                        <img src="img/search.svg" alt="Search">
                    </span>
                    <input type="text" placeholder="Search">
                </div>
            </div>
            
            <span class="profile-on-header">
                <h2 id="names">
                        Name Namovich
                </h2> <!-- для имени -->
                <img class="PROFimg" src="img/profile.svg" id="progIMG">

            </span>
            <div style="display: none;" class="signin" id="signin">
                <div style="display: none;" class="login" id="login">
                    <h2>login</h2>
                </div>
                <div style="display: none;" class="register" id="register">
                    <h2>
                        register
                    </h2>
                </div>
            </div>

        </header>
        <div class="leftbar">
            <div class="">
                <span>
                      <button class="menu-btn"> <span> <img src="img/hashtag.svg"> </span> popular <span class="arrow"><img src="img/Line_noneact.svg"> </span></button>
                        <ul class="submenu">
                            <li>programs</li>
                            <li>teachers</li>
                            <li>computers</li>
                            <li>math</li>
                        </ul>
                </span>
                <span>
                    <button class="menu-btn"> <span> <img src="img/hashtag.svg"> </span> conspect <span class="arrow"><img src="img/Line_noneact.svg"> </span></button>
                      <ul class="submenu">
                          <li>programs</li>
                          <li>teachers</li>
                          <li>computers</li>
                          <li>math</li>
                      </ul>
                </span>
                <span>
                      <button class="menu-btn"> <span> <img src="img/hashtag.svg"> </span> meme <span class="arrow"><img src="img/Line_noneact.svg"> </span></button>
                        <ul class="submenu">
                            <li>programs</li>
                            <li>teachers</li>
                            <li>computers</li>
                            <li>math</li>
                        </ul>
                </span>
                <span>
                    <button class="menu-btn"> <span> <img src="img/hashtag.svg"> </span> others <span class="arrow"><img src="img/Line_noneact.svg"> </span></button>
                      <ul class="submenu">
                          <li>programs</li>
                          <li>teachers</li>
                          <li>computers</li>
                          <li>math</li>
                      </ul>
              </span>
            </div>
        </div>
        <div class="content">
            <div class="posts" id="posts" style="display: none;"> <!--алишер не забудь то что эта штука не для верстки-->

                <div class="posthead">
                    <div class="profile"></div>
                    <h2 class="profname">
                        <span id="posttime"></span>
                    </h2>
                    
                </div>

                <div class="postmid">
                    <img src="any_img">
                </div>

                <div class="postbottom">
                    
                    <span class="reaction">
                        <div class="like">
                            1
                        </div>
                        <div class="dislike"></div>
                    </span>
                    
                    <span class="coments">
                        <div class="coments_ico"><div>       
                    </span>

                    <span class="share">
                        <div class="share_ico"></div>
                        <span>share</span>
                    </span>

                    
                </div>
            </div>
        </div>
    
        <script>
            
        </script>
    </body>
</html>
